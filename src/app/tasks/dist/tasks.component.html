<section>
    <header>
      <h2>{{ name }}'s Tasks</h2>
      <menu>
        <!-- Add task button to trigger the task addition -->
        <button (click)="addTask()">Add Task</button>
      </menu>
    </header>
  
    <!-- Form to add new task -->
    <div>
      <input type="text" [(ngModel)]="newTask.title" placeholder="Task Title" />
      <input type="date" [(ngModel)]="newTask.dueDate" placeholder="Due Date" />
      <input type="text" [(ngModel)]="newTask.summary" placeholder="Task Summary" />
    </div>
  
    <!-- Display the list of tasks -->
    <ul>
      <li *ngFor="let task of tasks">
        <app-task
          [title]="task.title"
          [dueDate]="task.dueDate"
          [summary]="task.summary"
        ></app-task>
      </li>
    </ul>
  </section>
